<!DOCTYPE html>
<html>
  <head>
    <title>angular-express-demo</title>
    <base href="/"/>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel='stylesheet' href='/stylesheets/style.css' />
      <script type="text/javascript" src="/bower_components/angular/angular.js"></script>
      <script type="text/javascript" src="/bower_components/angular-route/angular-route.js"></script>
      <script type="text/javascript" src="/javascripts/angular/app.js"></script>
      <script type="text/javascript" src="/javascripts/angular/controllers.js"></script>
      <script type="text/javascript" src="/javascripts/angular/directives.js"></script>
      <script type="text/javascript" src="/javascripts/angular/filters.js"></script>
      <script type="text/javascript" src="/javascripts/angular/services.js"></script>
  </head>
  <body ng-app="seedApp">
    <div ng-controller="navMenuCrtl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/" name="home" ng-click="setMenuBtn($event)">
                        <img src="/images/favicon.ico" class="img-size center-block" alt="Brand"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/" name="home" ng-click="setMenuBtn($event)">主页</a></li>
                        <li><a href="/" name="editer" ng-click="setMenuBtn($event)">内联文本编辑器</a></li>
                        <li><a href="/test" name="order" ng-click="setMenuBtn($event)">订单表单</a></li>
                        <li><a href="#" name="search" ng-click="setMenuBtn($event)">即时搜索</a></li>
                        <li><a href="#" name="network" ng-click="setMenuBtn($event)">切换网络</a></li>
                        <li><a href="#" name="about" ng-click="setMenuBtn($event)">关于</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="https://github.com/JiangInk/angular-express-demo.git">
                                <span class="glyphicon glyphicon-link"></span>
                                Github Link
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="col-md-12">
            <header class="jumbotron theme-color text-center">
                <h2>{{ title }}</h2>
                <small ng-bind-html="content"></small>
            </header>
        </div>
    </div>

    <article class="col-md-12">
        <div ng-view></div>
    </article>

    <footer></footer>

  </body>
</html>
